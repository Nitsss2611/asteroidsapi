# Root logger option
 log4j.rootLogger=DEBUG,R,console

    
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n



#Redirecting logs to File
log4j.appener.R=org.apache.log4j.RollingFileAppender
log4j.apender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %-5p %c{1}:%L - %m%n
log4j.appender.R.File = G:\\MyWorkspaceAutomation\\SeleniumPractice\\application.log